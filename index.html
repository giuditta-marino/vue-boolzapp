<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title></title>
  </head>
  <body>
    <div id="root">
    <!-- HEADER -->
      <header>
      <div class="topbar">
        <div class="info-topbar">
          <div class="avatar-access">
            <img src="./assets/img/avatar_5.jpg" alt="avatar-profile-image">
            <div class="info">
              <p class="name">Michele</p>
              <p class="access t-grey">Ultimo accesso oggi alle ore 10/01/2020 16:15:22</p>
            </div>
            </div>
          <div class="icons-topbar controls t-grey">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="sidebar">

        <div class="info-sidebar">
          <div class="avatar-name">
            <img src="./assets/img/avatar_7.jpg" alt="avatar-image">
            <p class="name">Simone</p>
          </div>
          <div class="icons-sidebar controls t-grey">
            <i class="fas fa-circle-notch"></i>
            <i class="far fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="notifications">
          <div class="icon-info-notifications">
            <div class="icon">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="text">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <p class="t-grey">Attiva le notifiche desktop</p>
            </div>
          </div>
        </div>

        <div class="search-bar">
          <div class="icons"><i class="fas fa-search t-grey"></i></div>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div class="contacts">
          <div class="contact">
            <div class="img-name-message">
              <img src="./assets/img/avatar_5.jpg" alt="avatar-image">
              <div class="text">
                <p class="name">Michele</p>
                <p class="t-grey">Tutto fatto</p>
              </div>
            </div>
            <p class="t-grey">26/03/2021 16:15:22</p>
          </div>
        </div>

      </div>

      </header>

      <!-- MAIN -->
      <main>

      </main>


      <!-- FOOTER -->
      <footer>

          <div class="smile">
            <i class="far fa-smile t-grey"></i>
          </div>
          <div class="input">
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
          </div>
          <div class="microphone">
            <i class="fas fa-microphone t-grey"></i>
          </div>



      </footer>







    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/js/dati.js" charset="utf-8"></script>
  </body>
</html>
